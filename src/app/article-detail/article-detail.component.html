<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{article.name | uppercase}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Description: {{article.description}}</p>
    <p>Description: {{article.date}}</p>
  </mat-card-content>
  <a (click)="goPrevious()">Previous</a>
  <a (click)="goNext()">Next</a>
</mat-card>
